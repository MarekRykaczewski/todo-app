<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="content">
        <div id="sidebar">
            <div id="new-list-bar">
                <button id="new-list-button" class="submit-button"></button>
                <input type="text" id="new-list-input" name="new-list-input">
            </div>
            <!-- <div id="attribution">
                <a target="_blank" href="https://icons8.com/icon/78597/circle">Circle</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div> -->
        </div>
        <div id="display">
            <div id="top-bar">
                <span id="display-header"> Add a list on the righthand side! </span>
            </div>
            
            <div id="display-items">

            </div>
            <div id="new-task-bar">
                <button id="new-todo-button" class="submit-button"></button>
                <input type="text" id="new-task-input" name="new-task-input">
                <div id="input-details">

                        <span>Priority</span>
                        <input type="number" id="new-task-priority" name="new-task-priority" min="1" max="5">
                    

                        <span>Date</span>
                        <input type="date" id="new-task-date" name="new-task-date">
                    
                </div>

                
            </div>
            
        </div>
    </div>
    
</body>
</html>
